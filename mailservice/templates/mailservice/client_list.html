{% extends "mailservice/base.html" %}
{% block content %}
<div class="ricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="center">
        Список имеющихся клиентов
    </h1>
    {% for object in object_list %}
    <div class="col-3">
          <div class="card shadow-sm">
            <div class="card-body">
                <tr>
                    <th><h6>ФИО клиента: {{ object.name }}</h6></th>
                    <th><h6>email клиента: {{ object.email }}</h6></th>
                    <p class="card-text">{{ object.comments }}</p>
                </tr>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a type="button" class="btn btn-sm btn-outline-success">Просмотр</a>
                    <a type="button" class="btn btn-sm btn-outline-warning">Редактирование</a>
                    <a type="button" class="btn btn-sm btn-outline-danger">Удаление</a>
                </div>
              </div>
            </div>
          </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
